<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro - ClickSalud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="login-section">

  <!-- Logo clickeable -->
  <a href="index.html">
    <img src="images/logo.png" alt="ClickSalud" class="logo-login">
  </a>

  <h1>Bienvenido a ClickSalud</h1>

  <div class="login-container">

    <!-- CREAR CUENTA -->
    <div class="form-box">
      <h2>Crear Cuenta</h2>
      <form class="login-form" onsubmit="event.preventDefault(); loginUser(document.getElementById('nombre').value)">

        <label for="usuario">Correo electrónico o usuario *</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu correo o usuario" required>

        <label for="password">Contraseña *</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

        <label for="confirm-password">Confirmar contraseña *</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

        <label for="direccion">Dirección de envío *</label>
        <input type="text" id="direccion" name="direccion" placeholder="Calle y número" required>

        <label for="apartamento">Departamento / Apartamento (opcional)</label>
        <input type="text" id="apartamento" name="apartamento" placeholder="Opcional">

        <label for="distrito">Ciudad / Distrito *</label>
        <input type="text" id="distrito" name="distrito" placeholder="Ciudad o distrito" required>

        <label for="codigo">Código postal *</label>
        <input type="text" id="codigo" name="codigo" placeholder="Código postal" required>

        <label for="telefono">Número de teléfono *</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>

        <!-- Métodos de pago -->
        <h2>Métodos de pago</h2>

        <label for="tarjeta">Tarjeta de crédito / débito</label>
        <input type="text" id="tarjeta" name="tarjeta" placeholder="Número de tarjeta">

        <label for="fecha-exp">Fecha de expiración</label>
        <input type="month" id="fecha-exp" name="fecha-exp">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV">

        <label for="pago-digital">Pago digital</label>
        <select id="pago-digital" name="pago-digital">
          <option value="">Selecciona método</option>
          <option value="paypal">PayPal</option>
          <option value="yape">Yape</option>
          <option value="plin">Plin</option>
        </select>

        <!-- Facturación / Recibo -->
        <label for="ruc">RUC o DNI</label>
        <input type="text" id="ruc" name="ruc" placeholder="Ingresa RUC o DNI">

        <!-- Aceptar términos y condiciones -->
        <label>
          <input type="checkbox" name="terminos" required> Acepto los <a href="#">Términos y Condiciones</a> *
        </label>

        <button type="submit" class="botton_shop">Crear Cuenta</button>
      </form>
    </div>

    <!-- INICIAR SESIÓN -->
    <div class="form-box">
      <h2>Iniciar Sesión</h2>
      <form class="login-form" onsubmit="event.preventDefault(); loginUser(document.getElementById('login-user').value)">
        <label for="login-user">Correo electrónico o usuario *</label>
        <input type="text" id="login-user" name="login-user" placeholder="Ingresa tu correo o usuario" required>

        <label for="login-password">Contraseña *</label>
        <input type="password" id="login-password" name="login-password" placeholder="Ingresa tu contraseña" required>

        <label>
          <input type="checkbox" name="recordarme"> Recordarme
        </label>

        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="botton_shop">Iniciar Sesión</button>
      </form>
    </div>

  </div>
</section>

<!-- JS para guardar sesión -->
<script>
function loginUser(nombre) {
    localStorage.setItem("usuario", nombre); // guarda el nombre en el navegador
    window.location.href = "index.html"; // redirige al inicio
}
</script>

</body>
</html>
