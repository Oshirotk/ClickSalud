  <!-- FILTROS precio-->
  <section id="filtros">
    <div class="filtro">
      <label for="precio">Filtrar por precio</label>
      <input type="range" id="precio" min="0" max="500" step="10" value="500" />
      <p id="precio_valor">$0 - $500</p>
    </div>
<!-- FILTROS  referencias -->
    <div class="filtro">
  <label for="ordenar">Ordenar por</label>
  <select id="ordenar">
    <option value="relevance">Relevance</option>
    <option value="nombre_az">Nombre, A a Z</option>
    <option value="nombre_za">Nombre, Z a A</option>
    <option value="precio_bajo">Precio, Bajo a Alto</option>
    <option value="precio_alto">Precio, Alto a Bajo</option>
  </select>
</div>

  </section>

  <!-- TODOS LOS PRODUCTOS -->
  <section id="seccion_productos">
    <h1>Todos los Productos</h1>
    <div id="contenedor_todos"></div>
  </section>

  <script src="main.js"></script>
  <script>

    // Mostrar valor del rango de precio dinámico
    const precio = document.getElementById("precio");
    const precioValor = document.getElementById("precio_valor");

    precio.addEventListener("input", () => {
      precioValor.textContent = `$0 - $${precio.value}`;
    });
  </script>
